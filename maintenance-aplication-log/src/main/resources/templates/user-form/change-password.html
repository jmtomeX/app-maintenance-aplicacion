<div class="modal fade" id="changePasswordModal" tabindex="-1"
	role="dialog" aria-labelledby="changePasswordModalTitle"
	aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="changePasswordLongModal">Cambiar password de usuario</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
			</div>
			<div class="modal-body">
				<form th:action="@{/editUser/changePassword}"
					id="changePasswordForm" th:object="${passwordForm}" method="post"
					class="form" role="form">
					<!-- Campo oculto para el admin  para que no tenga que meter la clave y la pueda cambiar-->
					<input th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"  type="hidden" th:field="${passwordForm.currentPassword}" value="blank"  />
					<input class="form-control" type="hidden"
						th:field="${passwordForm.id}">
						<!-- Si no eres admin mostrará el input, unless es como un else -->
					<div class="row g-3 align-items-center my-3" th:unless="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
						<label class="col-sm-6 col-form-label">Password actual</label>
						<div class="col-sm-6">
							<input class="form-control" type="password"
								th:field="${passwordForm.currentPassword}">
							<div class="alert-danger"
								th:if="${#fields.hasErrors('currentPassword')}"
								th:errors="*{currentPassword}">Password</div>
						</div>
					</div>
					
					<div class="row g-3 align-items-center my-3">
						<label class="col-sm-6 col-form-label">Nuevo
							Password</label>
						<div class="col-sm-6">
							<input class="form-control" type="password"
								th:field="${passwordForm.newPassword}">
							<div class="alert-danger"
								th:if="${#fields.hasErrors('newPassword')}"
								th:errors="*{newPassword}">Error password</div>
						</div>
					</div>
					<div class="row g-3 align-items-center my-3">
						<label class="col-sm-6 col-form-label">Confirmar
							Password</label>
						<div class="col-sm-6">
							<input class="form-control" type="password"
								th:field="${passwordForm.confirmPassword}">
							<div class="alert-danger"
								th:if="${#fields.hasErrors('confirmPassword')}"
								th:errors="*{confirmPassword}">Confirmar Password</div>
						</div>
					</div>
					<div class="col-lg-12">
						<div class="alert alert-danger d-none text-center"
							id="changePasswordError">Change Password Error</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
				<button type="button" onClick="submitChangePassword()"
					class="btn btn-primary">Guardar cambios</button>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	function submitChangePassword() {
		var params = {};
		params["id"] = $("#id").val();
		params["currentPassword"] = $("#currentPassword").val();
		params["newPassword"] = $("#newPassword").val();
		params["confirmPassword"] = $("#confirmPassword").val();

		$.ajax({
			type : "POST",
			contentType : "application/json",
			url : "/editUser/changePassword",
			data : JSON.stringify(params),
			dataType : 'text',
			cache : false,
			timeout : 600000,
			success : function(data) {
				$("#changePasswordForm")[0].reset();
				
				// mostrar formulario oculto añadiendo la clase
				$("#changePasswordError").addClass("d-none");
				$("#formSuccess").removeClass("d-none");
				$("#formSuccess").html("Password cambiado con éxito!.");

				$('#changePasswordModal').modal('toggle');
				setTimeout(function() {
					$("#formSuccess").hide('slow');
				}, 2000);
			},
			error : function(e) {
				$("#changePasswordError").removeClass("d-none");
				$("#formSuccess").addClass("d-none");
				$("#changePasswordError").html(e.responseText);
			}
		});

	}
</script>
