<form class="form" role="form" autocomplete="off" th:object="${userForm}">
	<div class="card m-3 mx-auto" style="width: 30rem">
		<div class="card-header title">Registro</div>
		<div class="card-body light">
			<div class="form-group">
				<label class="form-label">Nombre</label> <input
					class="form-control text-danger .custom-control-input" type="text" th:field="${userForm.firstName}">
			</div>

			<div class="form-group ">
				<label class="form-label">Apellidos</label> <input
					class="form-control" type="text" th:field="${userForm.lastName}">

			</div>
			<div class="form-group ow">
				<label class="form-label">Email</label> <input class="form-control"
					type="email" th:field="${userForm.email}">

			</div>
			<div class="form-group ">
				<label class="form-label">Usuario</label> <input
					class="form-control" type="text" th:field="${userForm.username}">

			</div>
			
			<div class="form-group row">
				<label th:text="Roles"
					class="col-lg-3 col-form-label form-control-label"></label>
				<div class="col-lg-9">
					<select class="form-control" size="3" th:field="${userForm.roles}">
						<option th:each="role :${roles}" th:value="${role.id}"
							th:text="${role.name}"></option>
					</select>
				</div>
			</div>
			<div class="form-group ">
				<label class="form-label">Password</label> <input
					class="form-control" type="password" th:field="${userForm.password}">

			</div>
			<div class="form-group ">
				<label class="form-label">Confirmar</label> <input
					class="form-control" type="password" th:field="${userForm.confirmPassword}">

			</div>
			<div class="form-group ">
				<div class="text-center">
					<input type="reset" class="btn btn-secondary my-3" value="Cancelar">
					<input type="button" class="btn btn-primary my-3" value="Registrar">
				</div>
			</div>
		</div>
	</div>
</form>
