<form class="form-horizontal" role="form" autocomplete="off"
	th:object="${userForm}" th:action="${editMode} ? @{/editUser}: @{/userForm}" method="post">

	<div class="card-body light col-md-12">
		<div class="row g-3 align-items-center my-4">
			<div class="col-sm-2">
				<label for="name" class="col-form-label">Nombre</label>
			</div>
			<div class="col-sm-10">
				<input id="name" class="form-control" type="text"
					th:field="${userForm.firstName}" aria-describedby="nameHelpInline">
			</div>

			<div id="nameHelpInline" th:if="${#fields.hasErrors('firstName')}"
				th:errors="*{firstName}" class="col-auto alert-danger my-2">Name
				Error</div>

		</div>


		<div class="row g-3 align-items-center my-2">
			<div class="col-sm-2">
				<label class="col-form-label">Apellidos</label>
			</div>
			<div class="col-sm-10">
				<input class="form-control" type="text"
					th:field="${userForm.lastName}">
			</div>
			<div class="col-auto alert-danger my-2"
				th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name
				Error</div>
		</div>

		<div class="row g-3 align-items-center my-2">
			<div class="col-sm-2">
				<label class="col-form-label">Email</label>
			</div>
			<div class="col-sm-10">
				<input class="form-control" type="email"
					th:field="${userForm.email}">
			</div>
			<div class="col-auto alert-danger my-2"
				th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name
				Error</div>
		</div>


		<div class="row g-3 align-items-center my-2">
			<div class="col-sm-2">
				<label class="col-form-label">Usuario</label>
			</div>
			<div class="col-sm-10">
				<input class="form-control" type="text"
					th:field="${userForm.username}">
			</div>
			<div class="col-auto alert-danger my-2"
				th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name
				Error</div>
		</div>
		<div class="row g-3 align-items-center my-2">
			<div class="col-sm-6">
				<label class="col-form-label">Roles</label>
			</div>
			<div class="col-sm-6">
				<select class="form-control" size="3" th:field="${userForm.roles}">
					<option th:each="role :${roles}" th:value="${role.id}"
						th:text="${role.name}"></option>
				</select>
			</div>
			<div class="col-auto alert-danger my-2"
				th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}">Name
				Error</div>
		</div>

		<div class="row g-3 align-items-center my-2">
			<div class="col-sm-2">
				<label class="col-form-label">Password</label>
			</div>
			<div class="col-sm-10">
				<input class="form-control" type="password"
					th:field="${userForm.password}">
			</div>
			<div class="col-auto alert-danger my-2"
				th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name
				Error</div>
		</div>

		<div class="row g-3 align-items-center my-2">
			<div class="col-sm-2">
				<label class="col-form-label">Password</label>
			</div>
			<div class="col-sm-10">
				<input class="form-control" type="password"
					th:field="${userForm.confirmPassword}">
			</div>
			<div class="col-auto alert-danger my-2"
				th:if="${#fields.hasErrors('confirmPassword')}"
				th:errors="*{confirmPassword}">Name Error</div>
		</div>

		<div class="col-auto alert-danger my-2" th:if="${formErrorMessage}"
			th:text="${formErrorMessage}">Mensaje Error</div>

		<div class="form-group">
			<div class="text-center">
				<input type="reset" class="btn btn-secondary my-3" value="Cancelar">
				<input type="submit" class="btn btn-primary my-3" th:value="${editMode}?'Guardar usuario':'Crear usuario'">
			</div>
		</div>
	</div>


</form>
