<div class="table-responsive">
	<table id="userList"
		class="table table-bordered table-hover table-striped">
		<thead class="thead-light">
			<tr>
				<th scope="col">#</th>
				<th scope="col">Nombre</th>
				<th scope="col">Apellido</th>
				<th scope="col">Usuario</th>
				<th scope="col">E-mail</th>
				<th></th>
			</tr>
		</thead>
		<tbody>

			<tr th:each="user: ${userList}">
				<td th:text="${user.id}"></td>
				<td th:text="${user.firstName}"></td>
				<td th:text="${user.lastName}"></td>
				<td th:text="${user.username}"></td>
				<td th:text="${user.email}"></td>
				<td>
		
					<!-- Comprobar si eres el usuario conectado o el admin para poder modificarte -->
					<span
					th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')} or (${#authorization.expression('hasRole(''ROLE_USER'')')} and ${#httpServletRequest.remoteUser==user.username})">
						<a href="#" th:href="@{'/editUser/'+ ${user.id}}"><i
							class="fas fa-edit"></i></a>
				</span>
				<!-- Solo el admin puede borrar usuarios -->
				<span th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" >
				<a href="#" class="text-danger"
					th:onclick="'javascript:confirmDelete(\''+ ${user.id} +'\');'"><i
						class="fas fa-user-times"></i></a>
						</span>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="col-auto alert-danger my-2" th:if="${listErrorMessage}"
		th:text="${listErrorMessage}">Mensaje Error</div>
</div>

<script type="text/javascript">
	function confirmDelete(id) {
		$('#deleteModal').modal('show');
		$("#userIdHiddenInput").val(id);
	}

	function deleteUser() {
		var id = $("#userIdHiddenInput").val();
		window.location = "deleteUser/" + id;
	}
</script>
