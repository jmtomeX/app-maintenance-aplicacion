<div class="table-responsive">
	<table id="userList"
		class="table table-bordered table-hover table-striped">
		<thead class="thead-light">
			<tr>
				<th scope="col">#</th>
				<th scope="col">Nombre</th>
				<th scope="col">Apellido</th>
				<th scope="col">Usuario</th>
				<th scope="col">E-mail</th>
				<th></th>
			</tr>
		</thead>
		<tbody>

			<tr th:each="user: ${userList}">
				<td th:text="${user.id}"></td>
				<td th:text="${user.firstName}"></td>
				<td th:text="${user.lastName}"></td>
				<td th:text="${user.username}"></td>
				<td th:text="${user.email}"></td>
				<td><a href="#" th:href="@{'/editUser/'+ ${user.id}}"><i
						class="fas fa-edit"></i></a> <a href="#" class="text-danger"
					th:onclick="'javascript:confirmDelete('\'+ ${user.id} +'\');'"><i
						class="fas fa-user-times"></i></a></td>
			</tr>
		</tbody>
	</table>
			<div class="col-auto alert-danger my-2" th:if="${listErrorMessage}"
			th:text="${listErrorMessage}">Mensaje Error</div>
</div>
